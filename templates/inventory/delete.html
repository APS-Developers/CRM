{% extends 'dashboardNavbar.html' %}
{% block title %}Delete Inventory{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h4>Delete Item</h4>
            <hr>
            <p>Are you sure you want to delete this item "{{item.Serial_Number}}"?</p>
            <form action="{% url 'deleteInventory' item.Serial_Number %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="/showInventory"><input class="btn btn-primary" type="button" value="Cancel"></a>
                <input class="btn btn-danger" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
