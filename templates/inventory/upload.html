{% extends 'dashboardNavbar.html' %}

{% block title %}
main page
{% endblock title %}

{% block style %} 
<link rel="stylesheet" href="/static/assets/css/table.css">
{% endblock %}
{% block content %}
<div class="container my-3">
   <form action="" method="POST" class="ui form" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="file_name" class="form-label">
         Upload your CSV file
         
        <i id="pop_over" class=" bi bi-info-circle-fill" style="color:rgb(0, 0, 0)"  onmouseover="mouseover()"
         data-bs-toggle="popover" data-bs-content="Format should be Make, Part Code, Sr.No, Item, Location, Purchase Date, Item Dispatch Date, Customer, Status, CLI Snapshot, Snapshot Date.
         (Date format: YYYY-MM-DD)"></i>
         
      </label>
      

    
      {{ form }}
      <br>
      <button type="submit" class="btn btn-primary" style="background:#1e354e;border-color: #1e354e;">Confirm</button>
   </form>
</div>
<div class="container" id="aps_csv_upload_preview">
   <table class="aps_table table  table-bordered table-hover align-middle">

   </table>
</div>
{% endblock content%}

{% block script %} 

<script src="/static/assets/js/csv_preview.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    </script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })

        function mouseover() {
             document.getElementById("pop_over").style.cursor = "pointer";

         }
        

    </script>

{% endblock %}
